buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "2.4.2"
group = "yalter.mousetweaks" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "MouseTweaks"

minecraft {
    version = "1.7.2-10.12.1.1110"
    assetDir = "eclipse/assets"
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }

    def propertiesFile = new File(destinationDir, 'version.properties')
    def properties = new Properties()
    properties['MouseTweaks.version'] = project.version
    properties.store(propertiesFile.newWriter(), null)
}

jar {
    exclude 'com/**'
    version = "${project.minecraft.version}-${project.version}"
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    exclude 'com/**'
    classifier = 'src'
    version = "${project.minecraft.version}-${project.version}"
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    exclude 'com/**'
    classifier = 'deobf'
    version = "${project.minecraft.version}-${project.version}"
}

artifacts {
    archives sourceJar, deobfJar
}
