buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
		jcenter()
		maven {
			name = "sonatype"
			url = "https://oss.sonatype.org/content/repositories/snapshots/"
		}
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
		maven {
			name = 'sponge'
			url = 'http://repo.spongepowered.org/maven'
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
		classpath 'org.spongepowered:mixingradle:0.4-SNAPSHOT'
	}
}

apply plugin: 'net.minecraftforge.gradle.liteloader'
apply plugin: 'org.spongepowered.mixin'
//apply plugin: 'net.minecraftforge.gradle.forge'

version = "2.7.1"
group = "yalter.mousetweaks"
archivesBaseName = "MouseTweaks"

minecraft {
	//version = "1.11.2-13.20.0.2236"
	version = "1.11.2"
	runDir = "run"
	mappings = "snapshot_20170222"

	replace '@VERSION@', project.version
}

mixin {
	defaultObfuscationEnv notch
}

jar {
	archiveName = "${project.archivesBaseName}-${version}-mc${project.minecraft.version}.jar"
}

sourceJar {
	archiveName = "${project.archivesBaseName}-${version}-mc${project.minecraft.version}-src.jar"
}

dependencies {
	provided files('forgeSrc-1.11.2-13.20.0.2236.jar')
}

sourceSets {
	main {
		//java {
		//        exclude '**/liteloader/*'
		//}
		resources {
			exclude 'litemod.json'
		}
	}
}

processResources {
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version

	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'
		include 'litemod.json'

		expand 'version':project.version, 'mcversion':project.minecraft.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
		exclude 'litemod.json'
	}
}

