buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = 'sponge'
            url = 'http://repo.spongepowered.org/maven'
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.4-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.liteloader'
apply plugin: 'org.spongepowered.mixin'
// apply plugin: 'net.minecraftforge.gradle.forge'

version = "2.6.4"
group = "yalter.mousetweaks"
archivesBaseName = "MouseTweaks"

minecraft {
    // version = "1.10.2-12.18.1.2046"
    version = "1.10.2"
    runDir = "run"
    mappings = "snapshot_20160518"

    replace '@VERSION@', project.version
}

mixin {
    defaultObfuscationEnv notch
}

jar {
    archiveName = "${project.archivesBaseName}-${version}-mc${project.minecraft.version}.jar"
}

sourceJar {
    archiveName = "${project.archivesBaseName}-${version}-mc${project.minecraft.version}-src.jar"
}

dependencies {
   provided files('forgeSrc-1.10.2-12.18.2.2118.jar')
}

sourceSets {
	main {
		// java {
		// 	exclude '**/liteloader/*'
		// }
		resources {
			exclude 'litemod.json'
		}
	}
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        include 'litemod.json'

        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
        exclude 'litemod.json'
    }
}

